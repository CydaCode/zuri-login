<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>
<body>
    <!-- Start of header Section -->
    <header class="container">
        <Nav class="menulist">
            <h1>TiaCode</h1>
            <ul >
                <li><a href="/zuri-login/registration.html" class="btn margtop">Register</a></li>
            </ul>
        </Nav>
    </header>
    <!-- End of header Section -->

    <!-- Start of Login Form -->
    <form action="/zuri-login/about.html" >
        <div class="register-form">
            <h2>Log In</h2>
            <div class="1">
                <div class="flex">
                    <label for="email" name="email" >Email <span>*</span></label>
                    <input type="email" class="email" required>
                </div>
                <div class="flex">
                    <label for="password" name='password'>Password <span>*</span></label>
                    <input type="password" class="password" required>
                </div>
            </div>
            <div class="check-b">
                <small>Don't have an account? <a href="/zuri-login/registration.html">Sign In</a></small>
            </div>
            <button class="btn">Log In</button>
        </div>
    </form>
</body>
</html>
